<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Before and After Slider</title>
</head>
<body>
<div class="before-after-slider">
  <div class="image-container">
    <img class="before" src="before.jpg" alt="Before Image">
    <img class="after" src="after.jpg" alt="After Image">
  </div>
  <input type="range" min="0" max="100" step="1" class="slider">
  <span class="label">Before</span>
  <span class="label">After</span>
</div>

</body>
</html>
